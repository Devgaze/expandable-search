<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expandable Search Bar</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- build:css(.tmp) css/app.css -->
  <link rel="stylesheet" href="css/app.css" />
  <!-- endbuild -->
</head>
<body>
  <header id="page-header">
    <nav id="main-nav" role="navigation">
      <button class="icon icon-menu" id="toggle-nav"></button>
      <ul>
        <li><a href="#" title="Home">Home</a></li>
        <li><a href="#" title="Products">Products</a></li>
        <li><a href="#" title="About">About</a></li>
        <li><a href="#" title="Contact">Contact</a></li>
      </ul>
    </nav>
    <section id="search-bar">
      <form role="search" id="search-form">
        <div>
          <input type="text" name="query" placeholder="search your interest" class="search-query" />
          <input type="submit" class="search-button icon icon-search" value="&#xe800;" title="Submit your search - go button" aria-label="Search button" />
        </div>
      </form>
    </section>  
  </header>

  <article id="main-content">
    <header>
      <h1>Apple products</h1>
    </header>

    <section>
      <ul>
        <li>iPhod</li>
        <li>iPhone</li>
        <li>iPad</li>
        <li>iMac</li>
        <li>Apple Watch</li>
        <li>Beats</li>
        <li>etc.</li>
      </ul>
    </section>
  </article>

  <footer id="page-footer">
    <p>Licensed under MIT license. Devgaze &ndash; 2015</p>
  </footer>
  <!-- build:js({.tmp,src}) js/app.js -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript">

    var esb;
    
    document.onreadystatechange = function () {
      
      if (document.readyState == "complete") {
    
        esb = new ESB('search-form');
    
      }
    
    }
     
  </script>
  <!-- endbuild -->

</body>
</html>
